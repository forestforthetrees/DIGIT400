<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DIGIT 400</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">

<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

<script>
    // Modal Initializer
    $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').focus()
    })
</script>
    
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108706179-1"></script>

  window.dataLayer = window.dataLayer || [];

</head>

<header>

    <a href="/dashboard/"><img style="max-width: 225px; position:absolute; margin-left:44%;margin-right:56%;"src="{{ url_for('static', filename='images/classLogo.png') }}"></a>
      
    <div class="container" style="background-color:#9fdfbf; margin-top:35px; margin-bottom: 35px; border:2px; border-radius:15px 15px 15px 15px; height:100px;">
        <nav class="nav" style="justify-content: center; padding-top: 40px;">
        
         
          {% if session.logged_in %}
            <a class="nav-link" href="/logout/" id="user" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static',filename='open-iconic-master/svg/account-login.svg')}}" width="20em">&nbsp;Logout</a>
            <a class="nav-link" href="/about/" id="login">About</a>
        {% else %}
            <a class="nav-link" href="#" id="user" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static',filename='open-iconic-master/svg/account-login.svg')}}" width="20em">&nbsp;Login</a>
            
            <a class="nav-link active" href="#" id="login">Dashboard</a>
        {% endif %}
        </nav>  
    </div>


</header>
<body>    
<!-- END Login Model -->

    <div class="container-fluid" style="min-height: 100%">
        
        {% with messages = get_flashed_messages() %}
        
            {% if messages %}
        
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                    </div>    
                {% endfor %}
        
            {% endif %}
        
        {% endwith %}
        

        
        {% block body %}
            
        {% endblock %}
        
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
